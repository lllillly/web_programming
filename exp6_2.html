<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은자리수</title>
</head>
<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr>
    <script>
        var input = prompt('숫자 입력');
        var first = input.charAt(0);
        var last = input.charAt(input.length-1);

        if(first == last){
            document.write(input+" :같음");
        }
        else
        {
            document.write(input+" :다름");
        }

        
    </script>
</body>
</html>
