<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 프로퍼티</title>
    <style>
        div{
            position: absolute;
        }
        img{
            position: absolute;
        }
        #card1{z-index: -3; left: 10px; top: 20px;}
        #card2{z-index: 2; left: 40px; top: 30px;}
        #card3{z-index: 3; left: 80px; top: 40px;}
        #card4{z-index: 7; left: 120px; top: 50px;}
    </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <div>
        <img id="card1" src="/Users/user/Documents/대학/3-1/웹프로그래밍/실습/트럼프 앞면.png" width="100" height="140" alt="card1">
        <img id="card2" src="/Users/user/Documents/대학/3-1/웹프로그래밍/실습/트럼프 앞면.png" width="100" height="140" alt="card2">
        <img id="card3" src="/Users/user/Documents/대학/3-1/웹프로그래밍/실습/트럼프 앞면.png" width="100" height="140" alt="card3">
        <img id="card4" src="/Users/user/Documents/대학/3-1/웹프로그래밍/실습/트럼프 앞면.png" width="100" height="140" alt="card4">
    </div>
</body>
</html>
