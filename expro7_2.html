<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var items = [];
        var str = prompt("문자열 입력", 100);

        items = str.split('&');

        for(var i = 0; i<items.length; i++){
            document.write(items[i] + "<br>");
        }
    </script>
</body>
</html>
