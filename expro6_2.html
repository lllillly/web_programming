<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
    <script>
        function star(n){
            
            var m = parseInt(n);
            if(isNaN(m) || m<1){
                document.write("입력 오류 입니다. <br>");
                return;
            }

            for (var i = 0; i < m; i++) {
                for (var j = 0; j <= i; j++) {
                  document.write('*')
                }
                document.write('<br>');
            }
        }
    </script>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        var n = prompt("정수를 입력하세요.","");
        star(n);
    </script>
</body>
</html>
