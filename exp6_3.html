<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var seconds = prompt('시간을 입력하세요 (초)');
        var str = prompt('문자열을 입력하세요.');
        setTimeout(function (){
            alert(str);
        }, parseInt(seconds)*1000);
    </script>
</body>
</html>
