                <label>성별 :

                <label>나이 : <input type="text" size="20" value="" required></label> <br>
        </fieldset>
    </form>

    <form name="fo2" method="get" style="width:50%; height:100px; display:flex;  justify-content:center; flex-direction: column; margin-top:10px;">

            <legend>관심 분야를 선택하세요.(1개 이상)</legend>

    <form name="fo2" method="get" style="width:50%; height:100px; display:flex;  justify-content:center; flex-direction: column; margin-top:10px;">
        <fieldset>
            <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
                <label>본 세미나의 주제는 만족스러운가? 1<input type="range" min="1" max="5" list="range__list">5</label><br>

        </fieldset>
    </form>

    <form name="fo3" method="get" style="width:50%; height:100px; display:flex; flex-direction: column; margin-top:10px;">
        <label>기타 의견 사항 : <br> <textarea cols="50" rows="7">의견을 적으세요</textarea></label>
    </form>
