<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        var arr = [];
        var i = 0;
        for(i=0; i<10; i++){
            var n = Math.random()*100+1;
            arr[i] = Math.floor(n);
        }
        for(i = 0; i<10; i++){
            document.write(arr[i] + " ");
        }
        document.write("<hr>");
        var max = arr[0];
        for(i = 0; i<10; i++){
            if(max<=arr[i]){
                max=arr[i];
            }
        }
        document.write("제일 큰 수는 " + max);
        document.write("<hr>");

        var m = 0;
        for(i=0; i<10; i++){
            for(var j = 0; j<10; j++){
                if(arr[i] < arr[j]){
                    m = arr[j];
                    arr[j] = arr[i];
                    arr[i] = m;
                }
            }
        }

        for(i=0; i<10; i++){
            document.write(arr[i]+" ");
        }
    </script>
</body>
</html>
