<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스를 올려봐요</title>
    <style>
        @keyframes imgwid {
            from{
                width: 200px;
                height: 300px;
            }to{
                width: 100%;
                height: 300px;
            }
        }
        img{
            width: 200px;
            height: 300px;
        }
        img:hover{
            animation-name: imgwid;
            animation-duration: 2s;
        }
    </style>
</head>
<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <img src="/Users/user/Documents/대학/3-1/웹프로그래밍/실습/트럼프 앞면.png">
</body>
</html>
